<div class="panel panel-info">
<div class="panel-heading"><h3>Churn Prediction</h3></div>


<form action="{{ url_for('predict')}}" method="POST">
<br><br>
<div class="form-group row">
    <label for="plan" class="col-sm-6 col-form-label">&nbsp;&nbsp;&nbsp;&nbsp;Enter Valid Plan </label>
    <div class="col-sm-6">
      <input  type="text" placeholder="enter plan between 1,2,3,4 for plans of price 200,400,600,800"
	  class="form-control" name="plan">
    </div>
	<br><br>
	<label for="p" class="col-sm-6 col-form-label">&nbsp;&nbsp;&nbsp;&nbsp;Enter initial Valid Plan </label>
    <div class="col-sm-6">
      <input type="text" class="form-control" name="p1">
    </div>
	<br><br>
	<label for="q" class="col-sm-6 col-form-label">&nbsp;&nbsp;&nbsp;&nbsp;Enter Voice mail Plan </label>
    <div class="col-sm-6">
      <input type="text" class="form-control" name="q1">
    </div>
	<br><br>
	<label for="r" class="col-sm-6 col-form-label">&nbsp;&nbsp;&nbsp;&nbsp;Total day charge </label>
    <div class="col-sm-6">
      <input type="text" class="form-control" name="r1">
    </div>
	<br><br>
	
	<label for="s" class="col-sm-6 col-form-label">&nbsp;&nbsp;&nbsp;&nbsp;Total eve charge </label>
    <div class="col-sm-6">
      <input type="text" class="form-control" name="s1">
    </div>
	<br><br>
	<label for="t" class="col-sm-6 col-form-label">&nbsp;&nbsp;&nbsp;&nbsp;Total night charge </label>
    <div class="col-sm-6">
      <input type="text" class="form-control" name="t1">
    </div>
	<br><br>
	
	<label for="u" class="col-sm-6 col-form-label">&nbsp;&nbsp;&nbsp;&nbsp;Total init charge</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" name="u1">
    </div>
	<br><br>
	<label for="v" class="col-sm-6 col-form-label">&nbsp;&nbsp;&nbsp;&nbsp;Number Customer Service Call </label>
    <div class="col-sm-6">
      <input type="text" class="form-control" name="v1">
    </div>
	<br><br>
  </div>
  
  
<button type="submit" class="btn btn-primary btn-block">Predict</button>
</form>
